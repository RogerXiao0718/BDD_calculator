<body>
    <header>
        <h1>CSIE 計算機</h1>
        <img src="static/calc_icon.png" width="120px" height="120px" />
    </header>
    <main class="main-container">
        <form id="calc-form" class="calc-form">
            <div>
                <label for="expression" class="calc-exp-lbl">請輸入數學表達式: </label>

            </div>
        </form>
        <p class="ans-lbl">Answer: <span id="ans-txt" class="ans-txt"></span></p>

    </main>

    <script src="static/index.js"></script>
